<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css%20folder/signup.css">

</head>
<body>
  <!-- language dropdown (fixed corner) -->
  <div class="dropdown" id="langDropdownContainer" style="position:fixed; top:12px; right:12px; z-index:1050;">
    <button class="btn nav-btn dropdown-toggle px-3 py-2" type="button" id="langDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">EN</button>
    <div class="dropdown-menu dropdown-menu-dark" id="langDropdownMenu" style="min-width:260px;">
      <div class="px-3 pt-2 pb-1 text-uppercase" style="font-size: 0.85rem; color: #bbb; font-weight: bold;">Fully Supported</div>
      <button class="dropdown-item d-flex align-items-center" type="button" data-lang="en" style="font-weight: bold;">
        <span style="color: #f5c518; font-size: 1.2em; margin-right: 8px;">&#9679;</span>
        English (United States)
      </button>
      <div class="px-3 pt-2 pb-1 text-uppercase" style="font-size: 0.85rem; color: #bbb; font-weight: bold; border-top: 1px solid #333;">Partially Supported
        <span title="Some features may not be available" style="margin-left: 5px; cursor: pointer;">&#x3f;</span>
      </div>
      <button class="dropdown-item" type="button" data-lang="fr-CA">Français (Canada)</button>
      <button class="dropdown-item" type="button" data-lang="fr-FR">Français (France)</button>
      <button class="dropdown-item" type="button" data-lang="de">Deutsch (Deutschland)</button>
      <button class="dropdown-item" type="button" data-lang="hi">हिंदी (भारत)</button>
      <button class="dropdown-item" type="button" data-lang="it">Italiano (Italia)</button>
      <button class="dropdown-item" type="button" data-lang="pt-BR">Português (Brasil)</button>
      <button class="dropdown-item" type="button" data-lang="es-ES">Español (España)</button>
      <button class="dropdown-item" type="button" data-lang="es-MX">Español (México)</button>
    </div>
  </div>
  <div class="signup-container">
    <div class="bg-shape" aria-hidden="true"></div>
    <form id="codeForm" class="signup-form p-4 text-center" action="home.html">


    <a class="navbar-brand wmdb-logo mb-3">WMDb</a>
    <h3 class="mb-3" data-i18n="verify.title">Enter Verification Code</h3>
      <div class="mb-3">
        <input type="text" class="form-control" id="verificationCode" placeholder="XXXX-XXXX-XXXX">
      </div>
      <button type="submit" class="btn btn-wmdb w-100" data-i18n="verify.button">Verify</button>
    </form>
</div>

  <script>
    // Function to generate 12-character code like XXXX-XXXX-XXXX
    function generateRandomCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 12; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if ((i + 1) % 4 === 0 && i !== 11) code += '-';
      }
      return code;
    }

    // Show alert on page load
    window.onload = function() {
      const randomCode = generateRandomCode();
      alert("Your verification code: " + randomCode);
    }

    // On form submit, go to home.html
    const form = document.getElementById('codeForm');
    if (form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = "home.html";
      });
    } else {
      console.warn('Form with id "codeForm" not found.');
    }
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="js/translations.js"></script>
<script src="js/i18n.js"></script>
</html>
