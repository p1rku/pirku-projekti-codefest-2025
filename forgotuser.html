<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css folder/forgotuser.css">
    <link rel="stylesheet" href="signin.html">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- language dropdown (fixed corner) -->
    <div class="dropdown" id="langDropdownContainer" style="position:fixed; top:12px; right:12px; z-index:1050;">
      <button class="btn nav-btn dropdown-toggle px-3 py-2" type="button" id="langDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">EN</button>
      <div class="dropdown-menu dropdown-menu-dark" id="langDropdownMenu" style="min-width:260px;">
        <div class="px-3 pt-2 pb-1 text-uppercase" style="font-size: 0.85rem; color: #bbb; font-weight: bold;">Fully Supported</div>
        <button class="dropdown-item d-flex align-items-center" type="button" data-lang="en" style="font-weight: bold;">
          <span style="color: #f5c518; font-size: 1.2em; margin-right: 8px;">&#9679;</span>
          English (United States)
        </button>
        <div class="px-3 pt-2 pb-1 text-uppercase" style="font-size: 0.85rem; color: #bbb; font-weight: bold; border-top: 1px solid #333;">Partially Supported
          <span title="Some features may not be available" style="margin-left: 5px; cursor: pointer;">&#x3f;</span>
        </div>
        <button class="dropdown-item" type="button" data-lang="fr-CA">Français (Canada)</button>
        <button class="dropdown-item" type="button" data-lang="fr-FR">Français (France)</button>
        <button class="dropdown-item" type="button" data-lang="de">Deutsch (Deutschland)</button>
        <button class="dropdown-item" type="button" data-lang="hi">हिंदी (भारत)</button>
        <button class="dropdown-item" type="button" data-lang="it">Italiano (Italia)</button>
        <button class="dropdown-item" type="button" data-lang="pt-BR">Português (Brasil)</button>
        <button class="dropdown-item" type="button" data-lang="es-ES">Español (España)</button>
        <button class="dropdown-item" type="button" data-lang="es-MX">Español (México)</button>
      </div>
    </div>
    <body>
  
  <div class="signup-container">
    <div class="bg-shape" aria-hidden="true"></div>
    <form class="signup-form p-4 text-center" action="verifyemail.html">


    <a class="navbar-brand wmdb-logo mb-3">WMDb</a>
  <h3 class="mb-3" data-i18n="forgotuser.title">Reset Username</h3>
    <div class="mb-3">
      <label for="exampleInputEmail2" class="form-label">New Username</label>
      <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
    </div>
       <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Confirm Username</label>
      <input type="password" class="form-control" id="exampleInputPassword2">
      </div>
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" data-i18n="form.email_or_username">Email address or Phone Number</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
     <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" data-i18n="form.password">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" data-i18n="form.check_me_out">Check me out</label>
    </div>
   <button type="submit" class="btn btn-wmdb w-100" src="signin.html">Verify via Email Code</button>
  </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script src="js/translations.js"></script>
<script src="js/i18n.js"></script>
</html>
